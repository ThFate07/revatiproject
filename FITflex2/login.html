<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .brand-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #556b2f;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #556b2f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #556b2f;
        }
        .forgot-password,
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a,
        .register-link a {
            color: #556b2f;
            text-decoration: none;
        }
        .forgot-password a:hover,
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate a successful login (you can add your own validation here)
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Add basic validation (for demonstration purposes)
            if (email && password) {
                // Redirect to the home page after login
                window.location.href = "home.html";
            } else {
                alert("Please enter valid credentials.");
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <div class="brand-name">FIT&FLEX</div>
        <form onsubmit="loginUser(event)">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot your password?</a>
        </div>
        <div class="register-link">
            <a href="register.html">New user? Register here</a> <!-- Link to the Register page -->
        </div>
    </div>

</body>
</html>
