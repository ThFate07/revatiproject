<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 300px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #3e8e41;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
.option:hover {
    background-color: #3e8e41;
}
        button[type="submit"]:hover {
            background-color: #2b4006;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male" class="option">Male</option>
                <option value="female" class="option">Female</option>
            </select><br><br>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br><br>
            <button type="submit">Calculate BMI</button>
        </form>
        <div class="result" id="result"></div>

        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const age = document.querySelector('#age').value;
                const gender = document.querySelector('#gender').value;
                const weight = document.querySelector('#weight').value;
                const height = document.querySelector('#height').value;

                const bmi = calculateBMI(weight, height, age, gender);
                const category = getBMICategory(bmi, age, gender);

                document.querySelector('#result').innerHTML = `Your BMI is ${bmi.toFixed(2)} (${category})`;
            });

            function calculateBMI(weight, height, age, gender) {
                if (gender === 'male') {
                    if (age < 18) {
                        return weight / Math.pow(height / 100, 2) * 1.1;
                    } else if (age < 30) {
                        return weight / Math.pow(height / 100, 2) * 1.05;
                    } else if (age < 50) {
                        return weight / Math.pow(height / 100, 2) * 1.02;
                    } else {
                        return weight / Math.pow(height / 100, 2) * 1.01;
                    }
                } else {
                    if (age < 18) {
                        return weight / Math.pow(height / 100, 2) * 1.15;
                    } else if (age < 30) {
                        return weight / Math.pow(height / 100, 2) * 1.1;
                    } else if (age < 50) {
                        return weight / Math.pow(height / 100, 2) * 1.05;
                    } else {
                        return weight / Math.pow(height / 100, 2) * 1.03;
                    }
                }
            }
            </script>
        </body>
